<html>
	<head>
		<title>
		Norbert Kehrer's Static Binary Translation of Centipede to JavaScript
		</title>

	</head>

	<body id="" onkeydown="keyPressed(event)" onkeyup="keyReleased(event)" bgColor = "#888888">


		<font color="#000000" size="3" face="Arial">

		<table border=0>
			<tr>
				<td align=center width=710>
					<canvas id="myCanvas" width="480" height="512" style="border:2px solid #000000;">
					</canvas> 
				<td align=center>
					<table width=320>
						<tr>
							<td height=10>
						<tr align=left>
							<td>
								<img src="m_centipede.jpg"> <p>
						<tr align=left height=412>
							<td>
								Keys to play:
								Left	Crsr Left or A
								
								Right	Crsr Right or D
								
								Up	Crsr Up or W
								
								Down	Crsr Down or S
								
								Fire	Ctrl or Space
								
								Start 1/2 Players	1 or 2
								
								Pause Game	P

					</table>

		</table>


		<script type="text/javascript" src="Centipede.js">
		</script>
